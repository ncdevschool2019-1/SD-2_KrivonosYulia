<form [formGroup]="formLogin" (ngSubmit)="onSubmit()" class="form-elegant">
  <h1 class="text-center">Войти в систему</h1>
<div class="form-group m-4 ">
  <div class="form-row">
  <input
    type="text"
    required autocomplete="off"
    formControlName="email">
  <label>Email</label>
    <div>
      <span
        class="form-help-text"
        *ngIf="formLogin.get('email').touched && formLogin.get('email').invalid">
        <span *ngIf="formLogin.get('email')['errors']['required']">Email не может быть пустым</span>
        <span *ngIf="formLogin.get('email')['errors']['email']">Email не корректный</span>
      </span>
    </div>
  </div>
</div>
<div class="form-group m-4">
  <div class="form-row">
    <input
      type="password"
      required autocomplete="off"
      formControlName="password">
    <label>Пароль</label>
    <span
      class="form-help-text"
      *ngIf="formLogin.get('password').touched && formLogin.get('password').invalid">
      <span *ngIf="formLogin.get('password')['errors']['required']">Пароль не может быть пустым</span>
      <span *ngIf="formLogin.get('password')['errors']['minlength']">Пароль length {{formLogin.get('password')['errors']['minlength']['requiredLength']}}</span>
    </span>
  </div>
</div>

<app-gradient-button></app-gradient-button>

  <div class="text-center">
  <label>Remember me</label>
  <input type="checkbox" id="cbx" style="display: none;">
  <label for="cbx" class="check">
  <svg width="18px" height="18px" viewBox="0 0 18 18">
  <path d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z"></path>
  <polyline points="1 9 7 14 15 4"></polyline>
  </svg>
  </label>
  </div>

  <p class="font-small dark-grey-text text-right d-flex justify-content-center mb-3 pt-2"> or Sign in with:</p>

  <div class="row my-3 d-flex justify-content-center">
  <!--Facebook-->
  <button type="button" class="btn btn-white btn-rounded mr-md-3 z-depth-1a waves-effect waves-light"><i class="fab fa-facebook-f text-center"></i></button>
  <!--Twitter-->
  <button type="button" class="btn btn-white btn-rounded mr-md-3 z-depth-1a waves-effect waves-light"><i class="fab fa-twitter"></i></button>
  <!--Google +-->
  <button type="button" class="btn btn-white btn-rounded z-depth-1a waves-effect waves-light"><i class="fab fa-google-plus-g"></i></button>
  </div>

</form>
<div class="modal-footer">

</div>
