<p class="text-xs-center">
  Регистрация нового пользователя
</p>
<form>
  <div class="form-group">
    <label for="email">Email</label>
    <div class="input-group mb-3">
      <input type="text" id="email" class="form-control underlined" placeholder="Введите email">
      <div class="input-group-append">
        <span class="input-group-text" id="basic-addon2">@example.com</span>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="name">Имя</label>
    <input
      type="text"
      class="form-control underlined"
      id="name"
      placeholder="Введите имя"
    >
  </div>
  <div class="form-group">
    <label for="surname">Фамилия</label>
    <input
      type="text"
      class="form-control underlined"
      id="surname"
      placeholder="Введите фамилию"
    >
  </div>

  <div class="form-group">
    <label for="role">Роль доступа: </label>

    <div id="role" class="form-check-inline">
     <div>
       <label class="form-check-label">
         <input type="radio" class="form-check-input" name="optradio">Project manager
       </label>
     </div>
      <div>
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optradio">
          Developer
        </label>
      </div>
      <div>
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optradio">
          Tester
        </label>
      </div>


    </div>

  </div>

  <div class="form-group has-error">
    <label for="password"></label>
    <input
      type="password"
      id="password"
      class="form-control underlined"
      placeholder="Введите пароль">
<!--    <span class="form-help-text">Error message.</span> -->
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-block btn-primary">Войти</button>
  </div>
</form>
