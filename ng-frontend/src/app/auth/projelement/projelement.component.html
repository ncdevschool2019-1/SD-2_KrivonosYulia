<p class="text-xs-center">
  Новый Task
</p>
<form>
  <div class="form-group">
    <label for="projectCode">Код проекта</label>
    <input type="text" id="projectCode" class="form-control underlined" placeholder="Введите email"></div>
  <div class="form-group">
    <label for="description">Информация</label>
    <input
      type="text"
      class="form-control underlined"
      id="description"
      placeholder="Введите имя"
    >
  </div>
  <div class="form-group">
    <label for="priority">Приорет</label>
    <input
      type="text"
      class="form-control underlined"
      id="priority"
      placeholder="Введите фамилию"
    >
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-block btn-primary">Войти</button>
  </div>
</form>
